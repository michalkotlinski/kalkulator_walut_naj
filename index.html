<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="icon" href="images/favicon.png">
    <meta property="og:image" content="images/kantor-og.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="js/script.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

</head>

<body class="body">
    <div class="container">
        <form class="js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walutowy</legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Wpisz kwotę PLN*:
                        </span>
                        <input class="form__field js-amount" type="number" name="amount" step="0.01" min="0" required>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Waluta:
                        </span>
                        <select class="form__field js-currency" name="currency">
                            <option value="EUR">EUR - Unia Europejska</option>
                            <option value="USD">USD - USA</option>
                            <option value="GBP">GBP - W. Brytania</option>
                            <option value="CHF">CHF - Szwajcaria</option>
                            <option value="CNY">CNY - Juan chiński</option>
                        </select>
                    </label>
                </p>
                <p>Aktualny kurs:<span class="form__paragraph--course js-course"></span>
                </p>
                <button class="form__button" type="submit">Przelicz</button>
                <p class="form__paragraph--centered">Otrzymasz:<span class="js-result"></span></p>
                <p class="form__paragraph--centered"><span class="currency"></span>
                </p>
                <p class="form__paragraph--fontSmall">Wymagane pola oznaczone są *</p>
            </fieldset>
        </form>
    </div>
</body>

</html>
